<!DOCTYPE html>
<html>
  <head>
  <style>
    #map {
      width: 500px;
      height: 400px;
      background-color: #CCC;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script>
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(44.5403, -78.5463),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </head>


  <body>
    <div id="map"></div>

    <div id="static-map">
<a href="https://goo.gl/maps/H5bbRN7PGCB2">
      <img src="http://maps.google.com/api/staticmap?size=640x640&zoom=14&maptype=roadmap&markers=color:green|address&sensor=false" alt="Carnegie Hall"
  </a>
    </div>
